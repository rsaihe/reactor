<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="rsaihe">
    <meta name="description" content="A simple nuclear reactor simulation made with the p5.js library.">
    <title>reactor</title>
    <link href="style.css" rel="stylesheet">
    <script src="lib/p5.min.js" defer></script>
    <script src="src/util.js" defer></script>
    <script src="src/grid.js" defer></script>
    <script src="src/tiles.js" defer></script>
    <script src="src/neutron.js" defer></script>
    <script src="src/layers.js" defer></script>
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main class="flex" id="sketch"></main>

    <aside>
      <header>
        <h1 class="center">reactor</h1>
      </header>

      <section class="panel center">
        <h2 class="center" id="item-name"></h2>
        <p id="item-desc"></p>
      </section>

      <section class="panel">
        <h2 class="center">Controls</h2>
        <p><span class="control">Spacebar:</span> Pause</p>
        <p><span class="control">Mouse:</span> Draw</p>
        <p><span class="control">Number keys:</span> Select tile</p>
        <p><span class="control">H:</span> Toggle history</p>
        <p><span class="control">Q:</span> Toggle control rods</p>
        <p><span class="control">T:</span> Toggle thermal view</p>
        <p><span class="control">R:</span> Reset</p>
        <p><span class="control">Z:</span> Clear neutrons</p>
      </section>
    </aside>
  </body>
</html>
